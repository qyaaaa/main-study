spring:
  application:
    #服务名称
    name: naocs-service
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        # 配置文件的环境
        group: ${spring.profiles.active}
        # 配置文件的格式
        file-extension: yaml
        # 配置中心的地址
        server-addr: 127.0.0.1:8848
        # 配置文件prefix
        prefix: ${spring.application.name}
        #命名空间
        namespace: mall
